{{define "access"}}
    <!DOCTYPE html>
    <html>
    <title>Remote Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <body>

    <div class="w3-container w3-blue">
        <h2>Remote Access</h2>
    </div>
    {{if .failure}}
        <div class="w3-container w3-orange">
            <h5>{{.failure}}</h5>
        </div>
    {{end}}
    <div class="w3-container w3-blue-gray">
        <form class="w3-container" method="post" action="{{.submitto}}">
            <p>
                <input class="w3-input" name="login" type="text" placeholder="Login Name"></p>
            <p>
                <input class="w3-input" name="password" type="password" placeholder="Password"></p>
            <p>
                <button class="w3-button w3-round w3-blue-gray" type="submit">Login</button>
            </p>
        </form>
    </div>
    </body>
    </html>
{{end}}
{{define "links"}}
    <!DOCTYPE html>
    <html>
    <title>Remote Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/w3.css">
    <body>
    <div class="w3-container w3-blue-gray">
        <h3>Links</h3>
    </div>
    <div class="w3-bar-block w3-light-gray">
        {{range $ref, $link := .targets}}
            <a href="/?target={{$ref}}" class="w3-bar-item w3-button w3-round">{{$link}}</a>
        {{end}}
    </div>
    <div class="w3-container w3-light-gray">
        <a href="{{.submitto}}?logout" class="w3-button w3-round w3-pale-green">Log Out</a>
    </div>
    </body>
    </html>
{{end}}
